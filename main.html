<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Корень n-ый степени</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <fieldset>
            <legend class="summary">Корень n-ой степени</legend>
            
            <input type="text" class="boxes numberBox" placeholder="Корень">
            <p class="sqrtChar">√</p>
            <input type="text" class="boxes valueBox" placeholder="Число">
            <p class="equalChar">=</p>
            <p class="resultLabel">Результат</p>
            <form>
                <input type="button" class="button" value="Извлечь" onclick="showResult()">
            </form>
            
        </fieldset>
        <script src="mainscript.js"></script>
    </body>
</html>
