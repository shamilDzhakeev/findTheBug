<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Корень n-ый степени</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <fieldset>
            <legend class="summary">Корень n-ой степени</legend>
            <label class="sqrtChar" for="numberBox"><p>√</p></label>
            <input type="text" class="numberBox" id="numberBox" placeholder="Корень">
            <input type="text" class="valueBox" id="valueBox" placeholder="Число">
            <label><p class="equalChar">=</p></label>
            <p class="resultLabel" id="resultDiv">Результат</p>
            <input type="button" class="button" id="getResult" value="Извлечь" onclick="showResult()">
        </fieldset>
        <script src="mainscript.js"></script>
    </body>
</html>
